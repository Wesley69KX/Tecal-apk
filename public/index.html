<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="apple-touch-icon" href="icon-192.png">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

    <div id="location-screen" class="login-overlay">

            <h2>üìç Selecione a Unidade</h2>

            <button class="btn-location" onclick="app.selectLocation('CDS')">
                CDS - Santa B√°rbara
                <small>(25 Torres)</small>
            </button>
            
            <button class="btn-location" onclick="app.selectLocation('MSG')">
                MSG - Sabar√°
                <small>(07 Torres)</small>
            </button>
            
            <button class="btn-location" onclick="app.selectLocation('CUIABA')">
                Cuiab√° - Raposos
                <small>(25 Torres)</small>
            </button>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <header>
            <div class="header-top">
                <h1><span id="current-loc-badge" class="loc-badge">CDS</span> Painel <span id="connection-status" class="status-badge online">...</span></h1>

            <div class="header-actions">

                <button class="btn-month-pdf" onclick="app.generateMonthlyPDF()">üìÖ Mensal</button>

        </header>

        <div class="container">
            <input type="text" id="search" class="search-bar" placeholder="üîç Buscar torre..." onkeyup="app.filterList()">
            <div id="loading-msg" style="text-align:center; padding:20px; color:#666;">Carregando dados...</div>
            <div id="tower-list" class="tower-list"></div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                 <div class="modal-header">
                    <h2 id="modal-title">Editar Torre</h2>
                    <span class="close" onclick="app.closeModal()">&times;</span>
                </div>
                <form id="tower-form" onsubmit="app.saveTower(event)">
                    <input type="hidden" id="tower-id">
                    
                    <div class="form-section">
                        <h3>Principal</h3>
                        <label>Nome da Torre</label>
                        <input type="text" id="f-nome" required readonly class="readonly-input">
                        <label>Status Operacional</label>
                        <select id="f-status">

                            <option value="Falha">Falha</option>

                        <label>Hist√≥rico de Falha</label> <textarea id="f-falhas-historico" rows="2"></textarea>
                        <label>A√ß√£o Requerida</label> <textarea id="f-falhas-acao" rows="3"></textarea>
                    </div>

                     <div class="form-section">
                        <h3>Manuten√ß√£o</h3>
                        <div class="two-col">
                            <div><label>√öltima Manut.</label><input type="date" id="f-manu-ultima"></div>
                            <div><label>Pr√≥xima Manut.</label><input type="date" id="f-manu-proxima"></div>
                        </div>
                        <label>Custo</label> <input type="text" id="f-manu-custo">
                        <label>Pe√ßas Utilizadas</label> <input type="text" id="f-manu-pecas">
                    </div>

                    <div class="form-section warning-bg">
                        <h3>Pend√™ncias</h3>
                        <label>Pend. Servi√ßo</label> <input type="text" id="f-pend-servico">

                    <div class="form-section">
                        <h3>Fotos (M√°x 3)</h3>
                        <input type="file" id="image-input" accept="image/*" multiple onchange="app.handleImagePreview(event)">
                        <div id="image-preview-container" class="image-preview-container"></div>
                    </div>

                    <div class="form-section">
                        <h3>Observa√ß√µes</h3>
                        <textarea id="f-obs" rows="4"></textarea>
                    </div>

                    <div class="modal-actions sticky-footer">
                        <button type="button" class="btn-cancel" onclick="app.closeModal()">Cancelar</button>
                        <button type="submit" class="btn-save">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="idb.js"></script>
    <script src="app.js"></script>
</body>
</html>
