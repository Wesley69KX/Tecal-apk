<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- PWA -->

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Firebase (ESSENCIAL) -->
    <script type="module" src="firebase.js"></script>
</head>

<body>

    <header>

    <!-- MODAL -->
    <div id="modal" class="modal">
        <div class="modal-content">

            <div class="modal-header">

            <form id="tower-form" onsubmit="app.saveTower(event)">

                    <input type="text" id="f-nome" required readonly class="readonly-input">

                    <input type="text" id="f-falhas-detectada">

                    <label>Hist√≥rico de Falha</label>
                    <textarea id="f-falhas-historico" rows="2"></textarea>

                    <label>A√ß√£o Requerida</label>
                    <textarea id="f-falhas-acao" rows="3"></textarea>
                </div>

                <!-- MANUTEN√á√ÉO -->
                <div class="form-section">
                    <h3>Manuten√ß√£o</h3>

                    <div class="two-col">
                        <div>
                            <label>√öltima Manut.</label>
                            <input type="date" id="f-manu-ultima">
                        </div>

                    <input type="text" id="f-pend-servico">

                <!-- FOTOS -->

            </form>
        </div>
    </div>

    <!-- APP PRINCIPAL -->

</body>
</html>
