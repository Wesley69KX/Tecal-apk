<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem Conexão - Gestão de Torres</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f6f8;
            padding: 20px;
            box-sizing: border-box;
        }
        .offline-icon {
            font-size: 80px;
            color: var(--secondary);
            margin-bottom: 20px;
        }
        h1 { color: var(--dark); font-size: 24px; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; font-size: 16px; max-width: 300px; }
        .btn-retry {
            background-color: var(--primary);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <span class="material-icons offline-icon">wifi_off</span>
    
    <h1>Você está Offline</h1>
    
    <p>Não foi possível conectar ao sistema. Verifique sua conexão e tente novamente.</p>
    
    <button class="btn-retry" onclick="window.location.reload()">
        <span class="material-icons">refresh</span> Tentar Novamente
    </button>

    <p style="margin-top: 30px; font-size: 12px; color: #999;">
        Dica: Se você já fez login antes, o aplicativo deve carregar automaticamente.
    </p>

</body>
</html>
